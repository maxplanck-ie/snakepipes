################################################################################
# This file is the default configuration of the ChIPseq workflow!
#
# In order to adjust some parameters, please either use the wrapper script
# (eg. /path/to/snakemake_workflows/workflows/ChIPseq/ChIPseq)
# or save a copy of this file, modify necessary parameters and then provide
# this file to the wrapper or snakmake via '--configFile' option
# (see below how to call the snakefile directly)
#
# Own parameters will be loaded during snakefile executiuon as well and hence
# can be used in new/extended snakemake rules!
################################################################################
## General/Snakemake parameters, only used/set by wrapper or in Snakemake cmdl, but not in Snakefile
pipeline: chipseq
cutntag: False # if set to True, overwrites the peakCaller and peakCallerOptions.
configFile:
clusterConfigFile:
local: false
maxJobs: 5
## workingdir need to be required DNAmapping output dir, 'outdir' is set to workingdir internally
workingdir:
## preconfigured target genomes (mm9,mm10,dm3,...) , see /path/to/snakemake_workflows/shared/organisms/
## Value can be also path to your own genome config file!
genome:
## use spikein genome for normalization?
useSpikeInForNorm: false
getSizeFactorsFrom: genome
spikeinExt: _spikein
spikein_bin_size: 1000
## Which peak caller to use?
peakCaller: 'MACS2'
peakCallerOptions: --qvalue 0.001
##MACS2 specific options:
BAMPeaks: --mfold 0 50
BAMPEPeaks:
## paired end data?
pairedEnd: True
## Bin size of output files in bigWig format
bwBinSize: 25
## type of bigwig file to create
bigWigType: both
## Median/mean fragment length, only relevant for single-end data (default: 200)
fragmentLength: 200
verbose: false
# sampleSheet_DB
sampleSheet:
# externalBed for DB
externalBed:
# windowSize
windowSize: 150
#### Flag to control the pipeline entry point
bamExt: '.filtered.bam'
fromBAM:
plotFormat: png
##dummy string to skip filtering annotation
filterGTF:
##parameters to filter DB regions on
fdr: 0.05
absBestLFC: 1
################################################################################
# Call snakemake directly, i.e. without using the wrapper script:
#
# Please save a copy of this config yaml file and provide an adjusted config
# via '--configFile' parameter!
# example call:
#
# snakemake --snakefile /path/to/snakemake_workflows/workflows/ChIPseq/Snakefile
#           --configFile /path/to/snakemake_workflows/workflows/ChIPseq/defaults.yaml
#           --directory /path/to/outputdir
#           --cores 32
################################################################################
