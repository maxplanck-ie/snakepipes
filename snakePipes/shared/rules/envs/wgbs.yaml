name: WGBS-env-0.1.0
channels:
  - mpi-ie
  - conda-forge
  - bioconda
dependencies:
  - bwameth = 0.2.2
  - methyldackel = 0.4.0
  - metilene = 0.2.6
  - bedtools = 2.28.0
  - r-base = 3.5.1
  - readline <8  # skip r-base builds 1008 and 1009
  - r-car = 3.0_2
  - r-factominer = 1.41
  - r-ggplot2 = 3.1.0
  - r-rmarkdown >= 2.0
  - r-dplyr = 0.8.0.1
  - r-tidyr
  - r-pander
  - bioconductor-bsseq
  - bioconductor-genomicranges = 1.34.0
  - bioconductor-genomicfeatures = 1.34.1
  - bioconductor-biomart = 2.38.0
  - bioconductor-dss >= 2.33.0
  - bioconductor-dmrseq = 1.2.1
  - bioconductor-rtracklayer = 1.42.1
  - bioconductor-biocparallel = 1.16.6
