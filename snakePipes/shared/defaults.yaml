################################################################################
# This file should hold values that should be present in ALL workflows
#
# Note that tempDir MUST end with a "/"!
#
# Note that due to limitations in yaml.dump, only very basic structures are
# permitted here.
################################################################################
#
snakemakeOptions: ' --use-conda --conda-prefix /package/mamba/envs/ '
organismsDir: 'shared/organisms'
clusterConfig: 'shared/cluster.yaml'
tempDir: /data/extended/
# The following are only needed if you use the --emailAddress option
smtpServer:
smtpPort: 0
onlySSL: False
emailSender:
smtpUsername:
smtpPassword:
# maximum number of threads to be used
max_thread: 25
#print tools versions
toolsVersion: True
oldConfig:
configMode: manual
