package:
  name: snakepipes
  version: 2.2.0

source:
  path: ../

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
  run:
    - python >=3.7
    - snakemake ==5.18.0
    - pandas
    - graphviz
    - fuzzywuzzy
    - pyyaml >=5.1
    - coreutils

test:
  commands:
    - DNA-mapping --help

about:
  home: 'https://snakepipes.readthedocs.org'
  license: MIT
  summary: NGS processing pipelines from the MPI-IE
  license_file: LICENSE
