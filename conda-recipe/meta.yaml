package:
  name: snakepipes
  version: 2.5.3

source:
  path: ../

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
  run:
    - python >=3.7.0
    - snakemake >=6.2.1
    - pandas
    - graphviz
    - fuzzywuzzy
    - pyyaml >=5.1
    - coreutils
    - mamba = 0.19.1

test:
  commands:
    - DNA-mapping --help

about:
  home: 'https://snakepipes.readthedocs.org'
  license: MIT
  summary: NGS processing pipelines from the MPI-IE
  license_file: LICENSE
